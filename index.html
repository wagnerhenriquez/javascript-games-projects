<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Rock, Paper, Scizors</title>
</head>
<body>
<main>
    <div class="choose">
        <h1><span id="playAgain">Choose your hand!</span> 
            <span id="yes"></span> <span id="no"></span>
            </h1>
    </div>
    <div class="juego">
        <div id="piedra"><img src="img/rock.png" alt="Rock"></div>
        <div id="papel"><img src="img/paper.png" alt="Paper"></div>
        <div id="tijera"><img src="img/scissors.png" alt="Scizors"></div>
    </div>
    <div class="anotacion">
        <div class="v">Wins: <span id="v"></span></div>
        <div class="d">Loses: <span id="d"></span></div>
        <div class="e">Draw: <span id="e"></span></div>
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
